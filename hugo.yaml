baseURL: https://lr-projects.de
languageCode: en-us
title: LR-Projects Portfolio
theme: hextra

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: false
hasCJKLanguage: true

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true  

menu:
  main:
    - identifier: menu-home
      name: Home
      pageRef: /
      weight: 1
    - identifier: menu-about
      name: About
      pageRef: /about/
      weight: 2
    - identifier: menu-projects
      name: Projects
      pageRef: /projects/
      weight: 3
    - identifier: menu-blog
      name: Blog
      pageRef: /posts/
      weight: 4
    - name: Search
      weight: 6
      params:
        type: search
    - name: GitHub
      weight: 7
      url: "https://github.com/lr101"
      params:
        icon: github

params:
  description: Portfolio and Homepage of LR-Projects

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      width: 32
      height: 32
      # link: /
    width: full

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full

  theme:
    # light | dark | system
    default: system
    displayToggle: true

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: full

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  externalLinkDecoration: true

 

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
