{{ define "main" }}

<style>
  .custom-hero {
      height: 80vh; /* Adjust height as needed */
      width: 100%;
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      position: relative;
  }

  /* Dark overlay to make text readable */
  .custom-hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      pointer-events: none; /* allow clicks on links inside hero */
  }

  .hero-content {
      position: relative;
      z-index: 2;
  }

  .hero-title {
      font-size: 3.5rem; /* You might need to adjust this based on theme font sizes */
      margin-bottom: 1rem;
      color: #fff; 
  }

  .hero-subtitle {
      font-size: 1.5rem;
      margin: 0.5rem 0 1rem 0;
      color: #fff;
  }

  .social-links {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 10px;
  }

  .social-links a {
      color: #fff;
      border: 1px solid #fff;
      padding: 10px 20px;
      margin: 0 5px;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
  }

  .social-links a:hover {
      background: white;
      color: black;
  }

  .custom-sections {
      max-width: 800px;
      margin: 4rem auto;
      padding: 0 20px;
      text-align: center;
  }

  .content-padding {
    padding: 20px;
    text-align: center;
    margin: 0 auto;
  }
</style>

<div class="custom-hero" style="background-image: url('{{ .Params.heroImage | relURL }}');">
    <div class="hero-content">
        <h1 class="hero-title">{{ .Title }}</h1>
        {{ with .Params.subtitle }}
        <h2 class="hero-subtitle">{{ . }}</h2>
        {{ end }}
        {{ with .Params.subtitle2 }}
        <h2 class="hero-subtitle">{{ . }}</h2>
        {{ end }}
        
    </div>
</div>

<div class="content content-padding">
    {{ .Content }}
    <br>
    {{ range ( where .Site.RegularPages "Type" "posts" | first 3 ) }}
    <a href="{{ .Permalink }}">{{ .Title }} (posted on  {{ .Date.Format "02.01.2006" }})</a>
    <br>
    {{end}}
</div>




{{ end }}
